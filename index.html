<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="./index.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <section>
      <div class="title">
        <span>calc</span>
        <div class="theme">
          <p>THEME</p>
          <form>
            <input type="radio" name="theme" id="red" checked>
            <input type="radio" name="theme" id="orange">
            <input type="radio" name="theme" id="purple">
          </form>
        </div>
      </div>
      <div class="screen">

      </div>
      <div class="keypad">
        <div> <button> 7 </button></div>
        <div> <button> 8 </button></div>
        <div> <button> 9 </button></div>
        <div class="del"> <button> del </button></div>
        <div> <button> 4 </button></div>
        <div> <button> 5 </button></div>
        <div> <button> 6 </button></div>
        <div> <button> + </button></div>
        <div> <button> 1 </button></div>
        <div> <button> 2 </button></div>
        <div> <button> 3 </button></div>
        <div> <button> - </button></div>
        <div> <button> . </button></div>
        <div> <button> 0 </button></div>
        <div> <button> / </button></div>
        <div> <button> x </button></div>
        <div class="reset">
          <button>reset</button>
        </div>
        <div class="equals"><button>=</button></div>
      </div>
    </section>
  </main>
</body>
</html>
